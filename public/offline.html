<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>ATLAS - Offline</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			text-align: center;
			padding: 20px;
		}

		.container {
			background: rgba(255, 255, 255, 0.1);
			padding: 2rem;
			border-radius: 1rem;
			backdrop-filter: blur(10px);
			max-width: 500px;
			width: 100%;
		}

		.logo {
			font-size: 4rem;
			margin-bottom: 1rem;
		}

		h1 {
			margin-bottom: 1rem;
			font-size: 2rem;
		}

		p {
			margin-bottom: 1rem;
			opacity: 0.9;
			line-height: 1.6;
		}

		.btn {
			display: inline-block;
			margin: 0.5rem;
			padding: 1rem 2rem;
			background: rgba(255, 255, 255, 0.2);
			color: white;
			text-decoration: none;
			border-radius: 0.5rem;
			border: 1px solid rgba(255, 255, 255, 0.3);
			transition: all 0.2s;
		}

		.btn:hover {
			background: rgba(255, 255, 255, 0.3);
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="logo">üè•</div>
		<h1>ATLAS Offline</h1>
		<p>You're currently offline. Some pages are available for offline use:</p>
		<div style="margin-top: 2rem;">
			<a href="/dashboard" class="btn">Dashboard</a>
			<a href="/patients" class="btn">Patients</a>
			<a href="/consultation/new" class="btn">New Consultation</a>
		</div>
		<button onclick="location.reload()" class="btn" style="margin-top: 1rem;">
			Retry Connection
		</button>
	</div>
	<script>
		window.addEventListener('online', () => {
			setTimeout(() => location.reload(), 1000);
		});
	</script>
</body>

</html>
